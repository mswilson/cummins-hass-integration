name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3"
      - name: HACS validation
        uses: "hacs/action@885037da508419fd08c13515967aec868dfdee2d"
        with:
          category: "integration"

  hassfest:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3"
      - name: Hassfest validation
        uses: "home-assistant/actions/hassfest@342664e951e2fd5f00bc990fc968342388252475"
