name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8"
      - name: HACS validation
        uses: "hacs/action@06827d281b9c558c46d8ed6f4aae6c517fdc19ed"
        with:
          category: "integration"

  hassfest:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8"
      - name: Hassfest validation
        uses: "home-assistant/actions/hassfest@6778c32c6da322382854bd824e30fd4a4f3c20e5"
